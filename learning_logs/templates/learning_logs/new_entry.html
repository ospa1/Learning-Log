<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Entry</title>
</head>
<body>
    {% extends "learning_logs/base.html" %}
    {% block content %}
        <!-- show the topic at the top -->
        <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>

        <p>Add a new entry</p>
         <!-- make a form
             action - tells the browser where to send the data
             csfr_token - prevents attackers from gaining unauthorized access to the server
                          (cross site request forgery)
             form.as_p  - displays the form
                        - as_p tells django to render form elements in paragraph format
        -->
        <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>
            {% csrf_token %}
            {{ form.as_p }}
            <button name='submit'>Add Entry</button>
        </form>
    {% endblock content %}
</body>
</html>
