<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Topic</title>
</head>
<body>
    <!-- inherit from base.html -->
    {% extends "learning_logs/base.html" %}
    {% block content %}
        <p>Add a new topic: </p>

        <!-- make a form
             action - tells the browser where to send the data
             csfr_token - prevents attackers from gaining unauthorized access to the server
                          (cross site request forgery)
             form.as_p  - displays the form
                        - as_p tells django to render form elements in paragraph format
        -->
        <form action="{% url 'learning_logs:new_topic' %}" method='post'>
            {% csrf_token %}
            {{ form.as_p }}
            <button name="submit">Add Topic</button>
        </form>
    {% endblock content%}
</body>
</html>
